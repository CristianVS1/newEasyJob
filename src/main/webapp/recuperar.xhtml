<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://java.sun.com/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Recuperar contraseña EasyJob</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="#{request.contextPath}/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/main.css"/>
        <!--===============================================================================================-->
    </h:head>
    <h:body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" >
                        <img src="#{request.contextPath}/images/SIN FONDO.png" alt="IMG"/>
                    </div>

                    <h:form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Recuperar contraseña
                        </span>

                        <div class="wrap-input100 validate-input" >
                            <h:inputText value="#{usuarioSession.usuario}" class="input100" html5:placeholder="Usuario"/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <h:commandButton action="#{usuarioSession.recuperarClave()}" class="login100-form-btn" value="Recuperar" />
                        </div>

                        <div class="text-center p-t-12">
                            <a class="txt2" href="index.xhtml">
                                Volver al inicio
                            </a>
                        </div>

                        <div class="text-center p-t-136">
                            
                        </div>
                    </h:form>
                </div>
            </div>
        </div>




        <!--===============================================================================================-->	
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </h:body>
</html>
