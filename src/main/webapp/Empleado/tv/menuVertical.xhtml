<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#{request.contextPath}/Usuario/index.xhtml">
                <div class="sidebar-brand-icon rotate-n-0">
                    <i><img src="#{request.contextPath}/access/img/Logo_blanco.png" height="50" width="85"></img></i>
                </div>
                <div class="sidebar-brand-text mx-3">EasyJob</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0"/>

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Panel de Acceso</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider"/>

            <!-- Heading -->
            <div class="sidebar-heading">
                Roles Asignados
            </div>
            <hr class="sidebar-divider"/>

            <c:forEach var="rol" items="#{usuarioSession.usuLogin.empleadoCollection}">

                <li class="nav-item">
                    <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                       aria-expanded="true" aria-controls="collapseTwo">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>#{rol.cargo.cargo}</span>
                    </a>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                        <div class="bg-white py-2 collapse-inner rounded">
                            <c:forEach var="vis" items="#{rol.cargo.vistasEmpleadoCollection}">
                                <c:if test="#{vis.visEmpEstado eq '1'}">
                                <a class="collapse-item" href="#">#{vis.visEmpNombre}</a>
                                </c:if>
                            </c:forEach>
                        </div>
                    </div>
                </li>

            </c:forEach>

            <hr class="sidebar-divider"/>
            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block"/>

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>


        </ul>
    </ui:composition>

</html>
