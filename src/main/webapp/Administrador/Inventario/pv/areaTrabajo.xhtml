<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Gesti√≥n Inventario</h1>

            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Productos</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Foto</th>
                                    <th>Producto</th>
                                    <th>Descripcion</th>
                                    <th>Cantidad Disponible</th>
                                    <th>Precio Venta</th>
                                    <th>Categoria</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <h:form>
                                    <c:forEach var="pro" items="#{inventarioSession.todosProductos()}">
                                        <tr>
                                            <td>
                                                Foto<!--<h:graphicImage  value="/imagesEJ/#{pro.producto.fotoProducto}" height="30px" width="30px" ></h:graphicImage>-->
                                            </td>
                                            <td>
                                                #{pro.producto.nombreProducto}
                                            </td>
                                            <td>#{pro.producto.descripcion}</td>
                                            <td>#{pro.cantidaDisponible}</td>
                                            <td>
                                                #{pro.precioVenta}
                                            </td>
                                            <td>
                                                <c:forEach var="cat" items="#{pro.producto.categoriaCollection}">
                                                    #{cat.categoria}
                                                </c:forEach>
                                            </td>
                                            <td>
                                                <h:commandButton class="btn btn-info btn-icon-split btn-sm" value="Actualizar Imagen"></h:commandButton>
                                                <h:commandButton class="btn btn-warning btn-icon-split btn-sm" value="Actualizar Categoria"></h:commandButton>
                                                <h:commandButton class="btn btn-danger btn-icon-split btn-sm" value="Borrar Producto"></h:commandButton>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </h:form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" align="center">
                    <h:form>
                        <h:commandButton class="btn btn-success btn-icon-split" value="Registrar Producto Nuevo"></h:commandButton>
                    </h:form>
                </div>
                <div class="col-md-4" align="center">
                    <h:form>
                        <h:commandButton class="btn btn-success btn-icon-split" value="Registrar Producto Existente"></h:commandButton>
                    </h:form>
                </div>
                <div class="col-md-4"></div>

            </div>
        </div>
    </ui:composition>
</html>
