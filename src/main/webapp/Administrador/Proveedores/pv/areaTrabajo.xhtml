<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Gestion Proveedores</h1>

            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Proveedores</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Nit</th>
                                    <th>Proveedor</th>
                                    <th>Telefono</th>
                                    <th>Direccion</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <h:form>
                                    <c:forEach var="prov" items="#{pedidosYProveedorSession.todosProveedores()}">
                                        <tr>
                                            <td>
                                                #{prov.nitProveedor}
                                            </td>
                                            <td>
                                                #{prov.nombreProveedor}
                                            </td>
                                            <td>#{prov.telefono}</td>
                                            <td>#{prov.direccion}</td>
                                            <td>#{prov.estado eq '1'? 'Activo' : 'Inactivo'}</td>
                                            <td>
                                                <h:commandButton class="btn btn-success btn-icon-split btn-sm" value="Borrar"></h:commandButton>
                                                <h:commandButton class="btn btn-primary btn-icon-split btn-sm" value="Activar/Inactivar"></h:commandButton>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </h:form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" align="center">
                    <h:form>
                        <h:commandButton class="btn btn-success btn-icon-split" value="Registrar Proveedor"></h:commandButton>
                    </h:form>
                </div>
                <div class="col-md-4" align="center">
                </div>
                <div class="col-md-4"></div>

            </div>
            
        </div>
    </ui:composition>
</html>
